<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>

<body>
    <div id="root"></div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function Multi(props) {


            let valorA = props.valorA;
            let valorB = props.valorB;
            let total = valorA * valorB;
            return (
                <div>
                    <h1> multiplicação de dois valores</h1>
                    <h3>1° valor: {props.valorA}</h3>
                    <h3>2° valor: {props.valorB}</h3>
                    <h2>{valorA} x {valorB} = {total}</h2>
                </div>
            );
        }


        let a = parseFloat(prompt('informe um valor'));
        let b = parseFloat(prompt('informe outro valor'));

        const root = document.getElementById('root');
        ReactDOM.render(<Multi valorA={a} valorB={b} />, root)  // 1.2 Chamando o componente

    </script>


</body>

</html>
