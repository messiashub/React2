<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
   
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* INCLUIR O REACTDOM DENTRO DE UM COMPONENTE */

        function Tempo(){
            // jsx 
            const conteudo = (
                <div>
                    <h3>Tempo Atual</h3>
                    <p>Estamos no seguinte horário: {new Date().toLocaleTimeString()}</p>
                </div>
            )

            ReactDOM.render(
                conteudo, 
                document.getElementById('root')
            )
        }
        setInterval(Tempo, 1000);

        
    </script>
</body>

</html>
