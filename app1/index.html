<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /*UNIQUE KEYS */
        class App extends React.Component {
            render() {
                const socios = [
                    {
                        id:1,
                        nome: 'claudinei',
                        idade: 48
                    },
                    {
                        id:2,
                        nome: 'claudinei',
                        idade: 40
                    }
                ]
                const resul = socios.map(socio => <Filho key={socio.id} socio={socio}/>)

                return (
                    <div>
                        {resul}
                    </div>
                )

            }

        }
        class Filho extends React.Component {
            constructor(props) {
                super(props)
            }
            render() {
                return (
                    <div>
                        <h4>Nome:{this.props.socio.nome}</h4>
                        <h4>Idade:{this.props.socio.idade}</h4>
                    </div>
                )
            }
        }



        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);




    </script>
</body>

</html>
