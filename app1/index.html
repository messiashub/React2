<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>

</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">

        /* EXEMPLO COM SELECT */

        class App extends React.Component {
            constructor(){
                super()
                this.state ={
                    item: "item 3"
                }
            }
            alterarItem = e =>{
                this.setState({item:e.target.value})

            }
            render() {
                return (
                    <div>
                        <select value={this.state.item} onChange ={this.alterarItem}>
                            <option value="item 1">Item 1</option>
                            <option value="item 2">Item 2</option>
                            <option value="item 3">Item 3</option>
                        </select>
                        <p>O item selecionado: {this.state.item}</p>
                    </div>
                )
            }

        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App cor={true} tamanho={true} />, root);




    </script>
</body>

</html>
