<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    
   
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /*DIFERENÇA ENTRE PROPS E STATE*/

        class App extends React.Component{

            constructor(){
                super()      // super () -> obrigatório
                    this.state={
                        nome:"Claudinei",
                        idade: 47,
                    }                   
            }

            render(){
                this.state.nome="Joaquim"         // Pode-se mudar o valor de state
                return(
                    <div>
                        <p>Nome:{this.state.nome}</p>
                        <p>Idade:{this.state.idade}</p>
                    </div>
                )
            }

            
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);

        

        
    </script>
</body>

</html>
