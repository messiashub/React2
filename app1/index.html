<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* FUNÇÃO COMPONENTE */


        let nome = 'Claudinei';
        let sobrenome = 'Messias';

        function MeuComponente() {
            
            return (                       /* Div englobando o componente */
                <div>               
                    <h1>Olá React!</h1>
                    <h2>Meu nome é {nome} {sobrenome}</h2>
                    <h3>Os componentes devem ser envolvidos por uma div</h3>

                </div>
            )

        }
        const root = document.getElementById('root');
        ReactDOM.render(<MeuComponente/>,root)
    </script>
</body>

</html>
