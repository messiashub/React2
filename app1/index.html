<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* INTRODUÇÃO AOS EVENTOS EM REACTJS*/

        class App extends React.Component {
            // 1 ----------------------------
            constructor(props) {
                super(props)
                this.state = {
                    nome: "Claudinei",
                }
                this.cmd_click = this.cmd_click.bind(this)

            }
            // 3----------------------------------
            // evento click
            cmd_click() {

                this.setState({ nome: "Rosa Webber" })
            }
            // 2---------------------------------
            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_click}>Clique</button>
                    </div>
                )
            }
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);




    </script>
</body>

</html>
