<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
   
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">

        /* REACT E INPUTS DE FORMULÁRIOS */

        class App extends React.Component {
            constructor(){
                super()
                this.state ={
                    nome:"Claudinei"
                }
            }
            alterarNome = (event)=>{
                this.setState({nome:event.target.value})
            }
            render(){
                return(
                    <div>
                        <input type="text" value = {this.state.nome} onChange={this.alterarNome} />

                        <p>Valor: {this.state.nome}</p>
                    </div>
                )
            }
        }       


        const root = document.getElementById("root");
        ReactDOM.render(<App cor={true} tamanho={true}/>, root);




    </script>
</body>

</html>
