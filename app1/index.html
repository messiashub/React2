<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* COMPONENTE PROPS /   PROPS = PROPRIEDADE */
        /* FORMAS DE USAR PROPS */

        class Adicao extends React.Component {
            render() {
                return (
                    <div>
                        <p>O resultado de {this.props.a} + {this.props.b} = {this.props.a + this.props.b}</p>
                        <p>nome: {this.props.nome.toUpperCase()}</p>
                    </div>
                )
            }
        }


        const root = document.getElementById('root');
        ReactDOM.render(<Adicao a={10} b={20} nome="Claudinei"/>, root);     /* Chamando */
    </script>
</body>

</html>
