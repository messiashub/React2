<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>

</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">

        /* FORMULÁRIO DE LOGIN */

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    username: "",
                    senha: ""
                }
            }

            alterarUsername = evento => {
                this.setState({username: evento.target.value})
                /* console.log(this.state.username) */
            }
            alterarSenha = evento => {
                this.setState({senha: evento.target.value})
            }

            submeter = evento => {
                console.log(`Username: ${this.state.username}`)
                console.log(`Senha: ${this.state.senha}`)
                evento.preventDefault() // preventDefault -> Impede a ação padrão

            }

            render() {
                return (
                    <form onSubmit ={this.submeter}>
                        <input type="text" value={this.state.username} onChange ={this.alterarUsername} placeholder={"username"}/>
                        <input type="password" value={this.state.senha} onChange ={this.alterarSenha} placeholder={"senha"}/>
                        <hr/>
                        <input type="submit" value="entrar"/>
                        
                        
                    </form>
                )
            }
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App cor={true} tamanho={true} />, root);




    </script>
</body>

</html>
