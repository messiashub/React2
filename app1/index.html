<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /*RECORRENDO AO INDEX NA RENDERIZAÇÃO DE COLEÇÕES */
        
        class App extends React.Component {
            render() {
                const nomes = ["João","Claudinei","Rose","Kelly","Rose"];
                const resul = nomes.map((nome,index) => <h3 key={index}>{index}- {nome}</h3>);

                return(
                    <div>
                        {resul}
                    </div>
                )
            }
        }       


        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);




    </script>
</body>

</html>
