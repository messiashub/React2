<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* COMPONENTE PROPS /   PROPS = PROPRIEDADE */
        /* FORMAS DE USAR PROPS */

        function ComponenteA(props) {     /*  1° USANDO EM UMA FUNÇÃO */        
            return (
                <div>
                    <p>Olá, {props.nome} {props.apelido} !</p>
                </div>
            )
        }

        class ComponenteB extends React.Component {   /* 2° USANDO EM UMA CLASSE */
            render() {
                return (
                    <div>
                        <p>Olá novamente, {this.props.nome} {this.props.apelido} !</p>
                    </div>
                )
            }
        }

        const root = document.getElementById('root');
        ReactDOM.render(<ComponenteB nome="nei" apelido="messias" />, root)     /* Chamando */
    </script>
</body>

</html>
