<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React BÃ¡sico</title>
    <style>
        .red {
            background-color: red;
            color: white;
            font-family:Arial, Helvetica, sans-serif;
            padding: 10px;
        }

        .green {
            background-color: green;
            color: white;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* CSS EM REACT COMPONENTS */

        class ComponenteA extends React.Component {
            render() {
                return (                                   /* classe em React = className */
                    <div className="red">
                        <p>Texto do ComponenteA</p>
                    </div>
                )
            }
        }
        class ComponenteB extends React.Component {    
            render() {                                        /*classe em React = className */
                return (
                    <div className="green">  
                        <p>Texto do ComponenteB</p>
                    </div>
                )
            }
        }

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <ComponenteA/>
                        <ComponenteB/>
                    </div>
                )
            }
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);     /* Chamando */
    </script>
</body>

</html>
