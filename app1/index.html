<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* USAR MÉTODOS COMO PROPS */

        // Pai
        class App extends React.Component {

            metodo() {
                console.log("Olá pai")
            }
            metodo2() {
                console.log("Olá Mundo")
            }
            render() {
                return (
                    <div>
                        <p>Texto do componente pai</p>
                        <CompA metodo={this.metodo} metodo2={this.metodo2} />
                    </div>
                )
            }
        }

        // Filho
        class CompA extends React.Component {
            render() {                    // COMPONENTE FILHO ACESSANDO METODOS DO PAI
                return (
                    <div>
                        <button onClick={this.props.metodo}>Clique</button>
                        <button onClick={this.props.metodo2}>Clique2</button>
                    </div>
                )
            }
        }


        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);



    </script>
</body>

</html>
