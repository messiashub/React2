<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
    
   
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* UTILIZAÇÃO DE STATE E PROPS ENTRE PARENT E CHILD COMPONENTS*/

        //Identificação

        class Identificacao extends React.Component{
            constructor(){
                super()
                this.state = {
                    nome:"Rose",
                    idade:67
                }
            }

            render(){
                this.state.nome ="Roseli"  // mudando o  valor no componente pai, se reflete no filho

                return(
                    <div>
                        <Nome nome={this.state.nome}/>
                        <Idade idade={this.state.idade}/>
                    </div>
                )              
            }
        }

        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }
        class Idade extends React.Component{
            render(){
                return(
                    <p>idade: {this.props.idade}</p>
                )
            }
        }

       
        const root = document.getElementById("root");
        ReactDOM.render(<Identificacao/>, root);

        

        
    </script>
</body>

</html>
