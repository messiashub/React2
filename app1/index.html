<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>
</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /*CLASS COMPONENT */


        class Nome extends React.Component {  /* 1° Componente */
            render() {
                return (
                    <h2>Claudinei</h2>
                )
            }
        }
        class Sobrenome extends React.Component { /*  2° Componente */
            render(){
                return (
                    <h2>Messias</h2>
                )
            }
                            
        }

        class MeuComponente extends React.Component {  /*3° Juntando os dois em um */
            render() {
                return (
                    <div>
                        <Nome/>
                        <hr/>
                        <Sobrenome/>
                    </div>
                )
            }
        }




        const root = document.getElementById('root');
        ReactDOM.render(<MeuComponente />, root)     /* Chamando */
    </script>
</body>

</html>
