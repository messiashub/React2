<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Básico</title>


</head>

<body>

    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- link babel -->

    <script type="text/babel">
        /* RENDERIZAÇÃO DE LISTAS E FUNCAO MAP */
        class App extends React.Component {

            render() {
                const nomes = ["Claudinei", "João", "Ana"]

                const pessoas=[
                    {
                        nome:'Claudinei',
                        profissão:'Programador'
                    },
                    {
                        nome:'João',
                        profissão:'Carpinteiro'
                    },
                    {
                        nome:'Ana',
                        profissão:'Professora'
                    }
                    
                ]
                const final = pessoas.map(pessoa => <h3>{`${pessoa.nome} trabalha de ${pessoa.profissão}`}</h3>)
                return (
                    <div>
                        {final}
                    </div>
                )
            }


        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);


        // let nomes = ["Claudinei","João","Ana","Carlos"]

        // let saudacao = nomes.map(nome=>`Bom dia ${nome}`)
        // console.log(saudacao);



    </script>
</body>

</html>
